<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expression Builder</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header class="header">

        <div class="header-btns">
            <i class="nav-back-btn far fa-caret-square-left"></i>
            <i class="nav-save-btn far fa-save"></i>
        </div>

        <h1 class="header-title">
            Define Course Component
        </h1>

        <!-- this should be dynamically generated, especially the css - img as background -->
        <!-- <div class="user-info-container">
            <div class="user-info-img">

            </div>
            <h2 class="user-info-username">
                Username
            </h2>
            <div class="sign-out-btn-wrapper">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div> -->
    </header>

    <main class="content">

        <aside class="sidebar">
            <div class="expressions-operations-container">
                <div class="expression-operation" 
                        data-operation="Course Component One">
                    Course Component One
                </div>
                <div class="expression-operation" 
                        data-operation="Course Component Two">
                    Course Component Two
                </div>
                <div class="expression-operation" 
                        data-operation="Course Component Three">
                    Course Component Three
                </div>
                <div class="expression-operation" 
                        data-operation="Course Component Four">
                    Course Component Four
                </div>
                <div class="expression-operation" 
                        data-operation="Course Component Five">
                    Course Component Five
                </div>
                <div class="expression-operation" 
                        data-operation="Course Component Six">
                    Course Component Six
                </div>
                <div class="expression-operation" 
                        data-operation="Course Component Seven">
                    Course Component Seven
                </div>
            </div>

        </aside>

        <section class="content-main expression-builder-container">
            <div class="expression-builder">
                <div class="expression-operation-wrapper">

                        <div class="expression-operation">
                            <input type="number" class="expression-constant-value">
                        </div>
                
                        <button class="expression-delete-btn"><i class="far fa-window-close"></i></button>
                    </div>
            </div>
        </section>

        <aside class="sidebar">

            <div class="expressions-operations-container">
                <div class="expression-operation" 
                        data-operation="plus">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="expression-operation" 
                        data-operation="minus">
                    <i class="fas fa-minus"></i>
                </div>
                <div class="expression-operation" 
                        data-operation="divide">
                    <i class="fas fa-divide"></i>
                </div>
                <div class="expression-operation" 
                        data-operation="multiply">
                    <i class="fas fa-times"></i>
                </div>
                <div class="expression-operation" 
                        data-operation="constant">
                    <i class="fas fa-question"></i>
                </div>
                <div class="expression-operation parenthesis" 
                        data-operation="(">
                    (
                </div>
                <div class="expression-operation parenthesis" 
                        data-operation=")">
                    )
                </div>
                <div class="expression-operation parenthesis" 
                        data-operation="equals">
                    <i class="fas fa-equals"></i>
                </div>
                <div class="expression-operation parenthesis" 
                        data-operation="lte">
                    <i class="fas fa-less-than-equal"></i>
                </div>
                <div class="expression-operation parenthesis" 
                        data-operation="gte">
                    <i class="fas fa-greater-than-equal"></i>
                </div>
            </div>

        </aside>
    </main>

    <footer class="footer">
        Chinmaiy &copy; 2019
    </footer>

    <script src="./script.js"></script>
</body>
</html>
