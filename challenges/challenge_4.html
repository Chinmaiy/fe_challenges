<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Challenge Four</title>
    <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="challenge_4.css">
</head>
<body>
    
    <header class="header challenge-header">
        <a class="back-button" href="../index.html">
            <i class="fas fa-chevron-circle-left"></i>
        </a>
        <h1>Challenge Four</h1>
    </header>
    

    <section class="page-container">

        <div id="btns-container">
            <button id="add-question-btn">Add question</button>
            <button id="play-game-btn">Play game</button>
        </div>
        
        <div id="add-question-modal" class="modal">
            <div class="modal-content">
                <i data-modal-id="add-question-modal" class="modal-close-icon far fa-window-close"></i>
                <button id="add-answer-btn">Add answer</button>
                <div id="question-form">
                    <input type="text" id="question" placeholder="Question">
                    <div id="answers-container">
                        <input type="text" id="answer-1" class="input-answer" placeholder="Answer 1">
                        <input type="text" id="answer-2" class="input-answer" placeholder="Answer 2">
                    </div>
                </div>
                <div class="correct-answer-container">
                    <label for="correct-answer">Correct: </label>
                    <select name="correct-answer" id="correct-answer">
                        <option value="0">Answer 1</option>
                        <option value="1">Answer 2</option>
                    </select>
                </div>
                <button id="save-question-btn">Save</button>
                <div id="error-messages">
                    Fields cannot be left empty.
                </div>
            </div>
        </div>

        <div id="play-game-modal" class="modal">
            <div class="modal-content">
                <i data-modal-id="play-game-modal" class="modal-close-icon far fa-window-close"></i>
                <div id="modal-replace-content">
                    <p id="score-wrapper">Current score: <span id="score">0</span></p>
                    <p id="question-text">Is this a question?</p>
                    <ol id="possible-answers">
                        <li data-answer-idx="0">Answer 1</li>
                        <li data-answer-idx="1">Answer 2</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <script src="challenge_4.js"></script>
</body>
</html>
